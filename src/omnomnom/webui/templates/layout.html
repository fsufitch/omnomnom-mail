<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Omnomnom Email{% endblock %}</title>
    {% block head %}
    <script src="/s/js/jquery.min.js"></script>
    <script src="/s/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/s/bootstrap/css/bootstrap.min.css" />
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
	<div class="container-fluid">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="/">Omnomnom Email</a>
	  </div>
	  
	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    <ul class="nav navbar-nav">
	      <li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Browse <span class="caret"></span></a>
		<ul class="dropdown-menu" role="menu">
		  <li><a href="#">Emails</a></li>
		  <li><a href="#">Senders</a></li>
		  <li><a href="#">Recipients</a></li>
		</ul>
              </li>
              <li><a href="#">Stats</a></li>
              <li><a href="#">About</a></li>
	    </ul>
	    <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
		<input type="text" class="form-control" placeholder="Search address/subject">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
	    </form>
	  </div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
      </nav>
      {% block body %}
      
      {% endblock %}
      <div class="well well-sm text-right" id="footer">
	<a href="http://github.com/fsufitch/omnomnom-mail">Omnomnom project</a>.
	Powered by <a href="http://tornadoweb.org">Tornado</a> and <a href="http://sqlalchemy.org">SQLAlchemy</a>.
      </div>
    </div>
  </body>
</html>
